<form>
  <h1>CRIANDO NOVA CATEGORIA</h1>
      <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput type="text" name="nome" placeholder="Ex. Computação">
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
         <textArea matInput type="text" name="descricao" placeholder="Ex. Livros de computação">
         </textArea>
      </mat-form-field> 

      <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button color="primary">CRIAR</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
      </div>
</form>
